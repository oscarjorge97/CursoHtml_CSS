<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de frase</title>
</head>
<body>
    <!-- Los elementos de frase ayudan a dar formato al texto-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <strong>ut aperiam ab totam</strong> soluta iure rem quod aspernatur, ipsa deleniti <em>sapiente officia</em> molestiae distinctio <small>odio</small> maxime <mark>optio</mark> sint accusamus error?</p>

    <p>10 <sub>3</sub> </p>
    <p>H<sup>2</sup>O </p>

    <!-- AnidaciÃ³n:     Me sirve para entender como cierra el html, los elementos que van dentro de otros-->
    <strong><em><mark>cohaerescant</mark></em></strong>
    
</body>
</html>
