<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caracteres Especiales</title>
    <!--un caracter especial comienza con un '&' , normalmente es usado para mostrar caracteres como '<','>'-->
</head>
<body>
    &lt;<!--menor que-->
    &gt;<!--mayor que-->
    &amp;<!--&-->
    &cent;<!--simbolo del centimo-->
    &pound;<!--simbolo de la libra-->
    &yen;<!--simbolo del yen-->
    &euro;<!--simbolo del euro-->
    &copy;<!--C-->
    &reg;<!--R redondeada-->
    &trade;<!--tm-->
    &times;<!--X-->
    &divide;<!--simbolo de dividir-->
    &nbsp;<!--espacio en blanco-->
</body>
</html>
