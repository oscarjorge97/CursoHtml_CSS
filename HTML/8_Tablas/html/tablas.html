<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="300" cellspacing="4" cellpadding="5"> <!--Tabla-->
        <caption>Tabla de Posiciones</caption> <!-- Proporciona un titulo a la tabla-->
        <thead> <!-- Indica que esta columna es la cabecera-->
        <tr> <!-- Columna (Hacia abajo)-->
            
            <th>Equipo</th><!-- fila (Hacia la derecha)-->
            <!--th Lo muestra centrado y en negrita-->
            <th>Puntos</th>
            <!--td Lo muestra a la izquierda y normal-->
        </tr>
        </thead>
        <tbody> <!-- Indica cual es el cuerpo de la tabla-->
        <tr><!-- fila-->
            <td>Rojo</td> 
            <td>16</td> <!--td Lo muestra a la izquierda y normal-->
        </tr>
        <tr>
            <!-- fila-->
            <td>Amarillo</td>
            
            <td>15</td>
            <!--td Lo muestra a la izquierda y normal-->
        </tr>
        <tr>
            <!-- fila-->
            <td>Azul</td>
            
            <td rowspan="2">7</td>
            <!--td Lo muestra a la izquierda y normal-->
        </tr>
        <tr>
            <!-- fila-->
            <td>Naranja</td>
            
            <!--<td>7</td> -->
            <!--td Lo muestra a la izquierda y normal-->
        </tr>
        </tbody>
        <tfoot><!-- Indica cual es el pie de la tabla-->
        <tr>
            <!-- fila-->
            <td rowspan="2 ">Posiciones luego de 6 partidos</td>
            <!--th Lo muestra centrado y en negrita-->
            
            <!--<td>&nbsp;</td> --><!-- Caracter especial, indica espacio en blanco--> 
            <!--td Lo muestra a la izquierda y normal-->
        </tr>
        </tfoot>
    </table> 
</body>
</html>
