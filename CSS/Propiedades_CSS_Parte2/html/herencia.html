<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia de Selectores</title>
    <link rel="stylesheet" href="../css/herencia.css">
</head>
<body>
    <div>
        <!--Estos 3 parrafos son hijos de div-->
        <p>Párrafo 1 dentro del div.</p>
        <p>Párrafo 2 dentro del div.</p>
        <span><p>Párrafo 3 dentro del div.</p></span>
    </div>
    <!--Estos 2 parrafos son hijos de body-->
    <p>Párrafo 4 fuera del div</p>
    <p>Párrafo 5 fuera del div</p>
</body>
</html>
